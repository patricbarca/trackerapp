<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Solar Farm Blocks</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        h1 {
            text-align: center;
            margin: 10px 0;
            color: #333;
        }

        .main-view {
            position: relative;
            width: 100%;
            max-width: 1200px;
            margin: 20px auto;
            border: 1px solid #ccc;
        }

        .main-view img {
            width: 100%;
            display: block;
        }

        /* Block overlays */
        .block {
            position: absolute;
            border: 2px solid transparent;
            cursor: pointer;
            transition: border 0.3s;
        }

        .block:hover {
            border: 2px solid red;
            background-color: rgba(255, 0, 0, 0.1);
        }

        /* Add block coordinates based on the image */
        #block1 { top: 5%; left: 15%; width: 10%; height: 20%; }
        #block2 { top: 30%; left: 10%; width: 15%; height: 25%; }
        #block3 { top: 20%; left: 40%; width: 20%; height: 30%; }
        #block4 { top: 65%; left: 50%; width: 20%; height: 25%; }

        /* Popup details view */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            z-index: 1000;
            width: 80%;
            max-width: 800px;
            overflow-y: auto;
            max-height: 80%;
        }

        .close-btn {
            display: block;
            margin-top: 10px;
            text-align: center;
            background-color: red;
            color: white;
            padding: 8px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .close-btn:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <h1>Interactive Solar Farm Blocks</h1>
    <div class="main-view">
        <!-- Main view image -->
        <img src="image.png" alt="Main View">

        <!-- Clickable blocks -->
        <div class="block" id="block1" onclick="showBlockDetails('Block 1')"></div>
        <div class="block" id="block2" onclick="showBlockDetails('Block 2')"></div>
        <div class="block" id="block3" onclick="showBlockDetails('Block 3')"></div>
        <div class="block" id="block4" onclick="showBlockDetails('Block 4')"></div>
    </div>

    <!-- Popup for block details -->
    <div id="popup" class="popup">
        <h2 id="popup-title">Block Details</h2>
        <p id="popup-content">Details about the block will appear here.</p>
        <a href="#" class="close-btn" onclick="closePopup()">Close</a>
    </div>

    <script>
        // Function to show block details
        function showBlockDetails(blockName) {
            const popupTitle = document.getElementById('popup-title');
            const popupContent = document.getElementById('popup-content');

            popupTitle.textContent = `${blockName} Details`;
            popupContent.innerHTML = `
                <strong>Trackers in ${blockName}:</strong>
                <ul>
                    <li>T1-111: DCBOX-1.1.1</li>
                    <li>T1-112: DCBOX-1.1.2</li>
                    <li>T1-113: DCBOX-1.1.3</li>
                    <li>T2-211: DCBOX-2.1.1</li>
                    <li>T2-212: DCBOX-2.1.2</li>
                    <li>T2-213: DCBOX-2.1.3</li>
                </ul>
            `;
            document.getElementById('popup').style.display = 'block';
        }

        // Function to close the popup
        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }
    </script>
</body>
</html>
